<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Area of Circle</h2>
    <script>
        const PI=3.14;
        var r,a;
        //PI=44; /* Contants cannot be Reassigned
        r=parseFloat(prompt("Enter Radius of the Circle:"));

        a=PI*r*r;

        document.write("The Area of Circle is :"+a+"<br>");
        
        document.write("The Area of Circle is :"+a.toFixed(2));

    </script>
</body>
</html>
