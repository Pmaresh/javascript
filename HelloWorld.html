<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Embedded in HTML</title>
</head>
<body>
    <h1 style="color: brown;">Java Script Introdution</h1>
    <hr>
    <script>

        document.writeln("Hello World From Java Script");
        document.writeln("This is a new Line");
        document.writeln("<h2> Hello World Again From Java Script</h2>")


        var num1,num2,sum;


        name=prompt("Enter your Name :");
        num1=parseInt(prompt("Enter the First Number:"));
        num2=parseInt(prompt("Enter the second number:"));


        sum=num1+num2;

        //Prints value in console
        console.log(sum);
        console.log(name);

        document.write("<br>"+"Hello "+name+"<br>");
        document.writeln("The addition of 2 numbers is :"+sum);

        alert("Thank You JS"+name);
        alert(100+300)
    </script>
    <h3>Thank You HTML</h3>
</body>
</html>
